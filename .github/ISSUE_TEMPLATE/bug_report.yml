name: üêõ Bug Report
description: File a bug report for the Akash MCP Server
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report for the Akash MCP Server!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you running the Akash MCP Server?
      options:
        - Claude Desktop
        - Cursor
        - Custom MCP client
        - Other (please specify in description)
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Configure MCP with...
        2. Run command...
        3. Use tool...
        4. See error...
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here, such as your configuration, etc.